<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>諮商員特質評估表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        input[type="radio"] {
            transform: scale(1.2);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .result.high {
            color: green;
        }
        .result.medium {
            color: orange;
        }
        .result.low {
            color: red;
        }
    </style>
</head>
<body>
    <h1>諮商員特質評估表</h1>
    <p>請根據每個特質，選擇「低」、「中」或「高」以評估自己或他人。選擇完成後，按下「計算分數」。</p>
    <table>
        <thead>
            <tr>
                <th>大分類</th>
                <th>特質</th>
                <th>低</th>
                <th>中</th>
                <th>高</th>
            </tr>
        </thead>
        <tbody>
            <!-- 自我了解與成長 -->
            <tr>
                <td rowspan="4">自我了解與成長</td>
                <td>身心成熟</td>
                <td><input type="radio" name="self_growth_1" value="1"></td>
                <td><input type="radio" name="self_growth_1" value="2"></td>
                <td><input type="radio" name="self_growth_1" value="3"></td>
            </tr>
            <tr>
                <td>自我覺察</td>
                <td><input type="radio" name="self_growth_2" value="1"></td>
                <td><input type="radio" name="self_growth_2" value="2"></td>
                <td><input type="radio" name="self_growth_2" value="3"></td>
            </tr>
            <tr>
                <td>認同和接納自己</td>
                <td><input type="radio" name="self_growth_3" value="1"></td>
                <td><input type="radio" name="self_growth_3" value="2"></td>
                <td><input type="radio" name="self_growth_3" value="3"></td>
            </tr>
            <tr>
                <td>開放、敏感、客觀</td>
                <td><input type="radio" name="self_growth_4" value="1"></td>
                <td><input type="radio" name="self_growth_4" value="2"></td>
                <td><input type="radio" name="self_growth_4" value="3"></td>
            </tr>
            <!-- 真誠與同理 -->
            <tr>
                <td rowspan="4">真誠與同理</td>
                <td>對人真誠的關懷</td>
                <td><input type="radio" name="empathy_1" value="1"></td>
                <td><input type="radio" name="empathy_1" value="2"></td>
                <td><input type="radio" name="empathy_1" value="3"></td>
            </tr>
            <tr>
                <td>溫暖、接納、同理心</td>
                <td><input type="radio" name="empathy_2" value="1"></td>
                <td><input type="radio" name="empathy_2" value="2"></td>
                <td><input type="radio" name="empathy_2" value="3"></td>
            </tr>
            <tr>
                <td>尊重</td>
                <td><input type="radio" name="empathy_3" value="1"></td>
                <td><input type="radio" name="empathy_3" value="2"></td>
                <td><input type="radio" name="empathy_3" value="3"></td>
            </tr>
            <tr>
                <td>真誠關懷別人的幸福</td>
                <td><input type="radio" name="empathy_4" value="1"></td>
                <td><input type="radio" name="empathy_4" value="2"></td>
                <td><input type="radio" name="empathy_4" value="3"></td>
            </tr>
            <!-- 專業知識與技巧 -->
            <tr>
                <td rowspan="4">專業知識與技巧</td>
                <td>對諮商技巧的熟悉</td>
                <td><input type="radio" name="professional_1" value="1"></td>
                <td><input type="radio" name="professional_1" value="2"></td>
                <td><input type="radio" name="professional_1" value="3"></td>
            </tr>
            <tr>
                <td>適應多元文化的能力</td>
                <td><input type="radio" name="professional_2" value="1"></td>
                <td><input type="radio" name="professional_2" value="2"></td>
                <td><input type="radio" name="professional_2" value="3"></td>
            </tr>
            <tr>
                <td>有效管理諮商過程</td>
                <td><input type="radio" name="professional_3" value="1"></td>
                <td><input type="radio" name="professional_3" value="2"></td>
                <td><input type="radio" name="professional_3" value="3"></td>
            </tr>
            <tr>
                <td>清晰表達諮商概念</td>
                <td><input type="radio" name="professional_4" value="1"></td>
                <td><input type="radio" name="professional_4" value="2"></td>
                <td><input type="radio" name="professional_4" value="3"></td>
            </tr>
            <!-- 其他重要特質 -->
            <tr>
                <td rowspan="2">其他重要特質</td>
                <td>放下過高期待的能力</td>
                <td><input type="radio" name="important_1" value="1"></td>
                <td><input type="radio" name="important_1" value="2"></td>
                <td><input type="radio" name="important_1" value="3"></td>
            </tr>
            <tr>
                <td>在壓力下保持冷靜</td>
                <td><input type="radio" name="important_2" value="1"></td>
                <td><input type="radio" name="important_2" value="2"></td>
                <td><input type="radio" name="important_2" value="3"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="calculateScores()">計算分數</button>
    <div class="result" id="result"></div>

    <script>
        function calculateScores() {
            let totalScore = 0;
            const radios = document.querySelectorAll('input[type="radio"]:checked');
            radios.forEach(radio => {
                totalScore += parseInt(radio.value);
            });

            const resultDiv = document.getElementById("result");
            let resultMessage = "";

            if (totalScore >= 32) {
                resultMessage = "高分：你有出色的諮商特質，已達專業標準！";
                resultDiv.className = "result high";
            } else if (totalScore >= 21) {
                resultMessage = "中分：你的諮商特質表現良好，但仍有進步空間！";
                resultDiv.className = "result medium";
            } else {
                resultMessage = "低分：建議多參與相關學習和練習來提升自己！";
                resultDiv.className = "result low";
            }

            resultDiv.textContent = `總分: ${totalScore} 分 - ${resultMessage}`;
        }
    </script>
</body>
</html>
